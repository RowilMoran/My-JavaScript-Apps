    <title>Snake Game</title>
</head>
<body>
    <header class = "header">
        <nav class="nav-bar">
            <a class="logo" href="index.html">
                <img src="resources/home/logo.png" alt="">
                <span class="logo-text">Row App Site</span>   
            </a>
           <div class="dropdown-menu">
                <div class="games">
                    <button>Games <img src="Resources/home/downArrow.png" alt="down arrow"></button>
                    <ul class="dropdown">
                        <li><a href="snake.html">Snake</a></li>
                        <li><a href="memoryCard.html">Memory Card</a></li>
                    </ul>
                </div>
                <div class="api">
                    <button>API <img src="Resources/home/downArrow.png" alt="down arrow"></button>
                    <ul>
                        <li><a href="searchMovie.html">Movie App</a></li>
                   </ul>
                </div>
                <div class="other">
                    <button>Tools<img src="Resources/home/downArrow.png" alt="down arrow"></button>
                    <ul>
                        <li><a href="saveResources.html">Save Resources</a></li>
                    </ul>
                </div>
           </div>
        </nav>
        <button class="hamburger hamburger--spring" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
        </button>
    </header>
    <div class="mobile-menu">
        <div class="dropdown-menu">
            <div class="games">
                <button>Games <img src="Resources/home/downArrow.png" alt="down arrow"></button>
                <ul class="dropdown">
                    <li><a href="snake.html">Snake</a></li>
                    <li><a href="memoryCard.html">Memory Card</a></li>
                </ul>
            </div>
            <div class="api">
                <button>API <img src="Resources/home/downArrow.png" alt="down arrow"></button>
                <ul>
                    <li><a href="searchMovie.html">Movie App</a></li>
                    
                </ul>
            </div>
            <div class="other">
                <button>Tools<img src="Resources/home/downArrow.png" alt="down arrow"></button>
                <ul>
                    <li><a href="saveResources.html">Save Resources</a></li>
                </ul>
            </div>
       </div>
    </div>


    <div class="pop-up" id="pop-up">
        <div class="card">
           <p>You lost the game  try again ðŸ˜‘ </p>
        </div>
    </div>
    
    <section class="snake">
        <h1 class="snake-title my-5"> <img src="Resources/snake/noto_snake.png" alt=""> Snake Game</h1>
        <div class="controls container">
            <div class="controls-container">
                <p><img src="Resources/snake/keyboardArrow 1.png" alt=""> Use arrows of your keyboard to control the snake</p>
            </div>
            <div class="difficulty">
                <h3>Choose difficulty</h3>
                <label class="r-b-container">Easy
                    <input type="radio" name="level" value="300" checked>
                    <span class="checkmark"></span>
                </label>
                <label class="r-b-container">Medium
                    <input type="radio" name="level" value="200">
                    <span class="checkmark"></span>
                </label>
                <label class="r-b-container">Pro
                    <input type="radio" name="level" value="100">
                    <span class="checkmark"></span>
                </label>
                <button class="myButton" id="btn">Let's Go!</button>
            </div>
        </div>
        
        <div class="container canvas">
            <canvas class="auto-margin" id="canvas" width="608px"  height="608px"></canvas>
        </div>
    </section>
<script src="js/snake.js"></script>
